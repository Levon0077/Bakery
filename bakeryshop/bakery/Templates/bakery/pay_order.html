{% extends 'bakery/base.html' %}

{% block title %}Оплата заказа{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Оплата заказа №{{ order.id }}</h2>

    <p><strong>Сумма к оплате:</strong> {{ order.total_price }}֏</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card" class="form-label">Номер карты:</label>
            <input type="text" id="card" name="card" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required>
        </div>
        <div class="mb-3">
            <label for="exp" class="form-label">Срок действия:</label>
            <input type="text" id="exp" name="exp" class="form-control" placeholder="MM/YY" required>
        </div>
        <button type="submit" class="btn btn-success">Оплатить</button>
    </form>
</div>
{% endblock %}
