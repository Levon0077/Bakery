{% extends 'bakery/base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Введите новый пароль</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="new_password1" class="form-label">Введите новый пароль:</label>
        {{ password_form.new_password1|add_class:"form-control" }}
      </div>

      <div class="mb-3">
        <label for="new_password2" class="form-label">Подтвердите новый пароль:</label>
        {{ password_form.new_password2|add_class:"form-control" }}
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
      </div>
    </form>
  </div>
{% endblock %}
