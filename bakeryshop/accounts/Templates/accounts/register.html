<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BakeryShop - Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #6f4e37;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6f4e37;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 420px; width: 100%;">
      <h2 class="text-center mb-4" style="color: #6f4e37;">Регистрация пользователя</h2>
      <form action="/register" method="POST">
        <div class="mb-3">
          <label for="regName" class="form-label">Имя</label>
          <input type="text" class="form-control" id="regName" name="name" required />
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Эл.почта</label>
          <input type="email" class="form-control" id="regEmail" name="email" required />
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="regPassword" name="password" required />
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
        <p class="text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
      </form>
    </div>
  </div>
</body>
</html>
