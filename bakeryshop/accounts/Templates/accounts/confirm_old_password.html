{% extends 'bakery/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Подтвердите ваш старый пароль</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="password" class="form-label">Введите старый пароль:</label>
        {{ confirm_form.password|add_class:"form-control" }}
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
      </div>
    </form>
  </div>
{% endblock %}
